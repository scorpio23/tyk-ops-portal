<app-navbar></app-navbar>
<div class="container" style="margin-top: 10px;">
    <div class="row" *ngIf="isLoading">
        <div class="col-md-12" style="text-align: center;margin-top: 50px;">
            <img style="margin: 0 auto; display: block; margin-top: 100px;" src="../../../assets/images/loading.gif" />
        </div>
    </div>
    <div class="row" [hidden]="isLoading">
        <div class="col-md-10">
            <h3>{{apiName}}</h3>
        </div>
        <div class="col-md-2">
            <a class="btn btn-warning btn-sm" (click)="goBack()">Go back to API list</a>
        </div>

        <div class="col-md-12" style="margin-top: 30px;">
            <table datatable class="row-border hover" [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
                <thead>
                    <tr>
                        <th>Policy ID</th>
                        <th>Policy Name</th>
                        <th># of Keys Associated</th>
                        <th>Keys Information</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let info of apiInfoList">
                        <td>{{info.policyId}}</td>
                        <td>{{info.policyName}}</td>
                        <td>{{info.keyList.length}}</td>
                        <td>{{info.keyList}}
                            <table class="table table-bordered">
                                <thead class="thead-dark">
                                    <tr>
                                        <th scope="col">Key</th>
                                        <th scope="col">Created By</th>
                                        <th scope="col">Created At</th>
                                        <th scope="col">Is Active</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let keyInfo of info.keyList">
                                        <td>{{keyInfo.key}}</td>
                                        <td>{{keyInfo.keyCreatedBy}}</td>
                                        <td>{{keyInfo.keyCreatedAt}}</td>
                                        <td>{{keyInfo.isKeyActive}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
